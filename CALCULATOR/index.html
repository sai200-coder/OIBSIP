<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULATOR - MANOJ KUMAR</title>
</head>

<body>
    <!-- Calculator Body -->
    <div class="calc-body">

        <!-- Calculator Display Screen -->
        <div class="calc-screen">
            <div id="calc-operation">
                <input placeholder="0" id="inputfield" type="text" class="inputfield">
            </div>
        </div>

        <!-- Calculator Buttons -->
        <button class="ac">AC</button>
        <button class="opt">DEL</button>
        <button class="opt">%</button>
        <button class="opt">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opt">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opt">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opt">+</button>
        <button>0</button>
        <button>.</button>
        <button class="opt">(</button>
        <button class="opt">)</button>
        <button class="opt" id="optequal">=</button>
    </div>

</body>

<!-- ========== Javascript File -->
<script src="script.js"></script>

</html>
